<template>
    <lightning-card title="Take-Home Pay Estimation" icon-name="custom:custom17">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="number"
                label="Annual income"
                value={annualIncome}
                onchange={annualIncomeChange}
            ></lightning-input>
            <lightning-combobox
                label="Filing status"
                value={filingStatus}
                onchange={filingStatusChange}
                options={filingStatusOptions}
            ></lightning-combobox>
            <p>Your Standard Deduction: &nbsp;
                <lightning-formatted-number
                    format-style="currency"
                    currency-code="USD"
                    value={standardDeduction}
                ></lightning-formatted-number>
            </p>
        </div>
    </lightning-card>
</template>
