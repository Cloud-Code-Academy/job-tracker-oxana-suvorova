<template>
    <lightning-card title="Jooble Job Board - Detail Info" icon-name="standard:employee_contact">
        <template lwc:if={jobDetails.title}>
            <div class="slds-var-m-around_medium">
                <p class="slds-text-heading_medium"><strong>{jobDetails.title}</strong></p>
                <div class="slds-var-p-around_medium">
                    <p>{jobDetails.company}</p>
                    <p>{jobDetails.location}</p>
                    <p>{jobDetails.type}</p>
                    <p>{jobDetails.salary}</p>
                    <p>
                        <lightning-formatted-date-time 
                            value={jobDetails.updated} 
                            year="numeric"
                            day="numeric"
                            month="long"
                        ></lightning-formatted-date-time>
                    </p>
                    <p>Source: {jobDetails.source}</p>
                </div>
                <p class="slds-text-heading_medium"><strong>Job description (Snippet):</strong></p>
                <div class="slds-var-p-around_medium">
                    <lightning-formatted-rich-text value={jobDetails.snippet}></lightning-formatted-rich-text>
                </div>
                <p>
                    <lightning-formatted-url 
                    value={jobDetails.link} 
                    label="Read full Description"
                    target="_blank"
                    ></lightning-formatted-url>
                </p>
            </div>
        </template>
    </lightning-card>
</template>
