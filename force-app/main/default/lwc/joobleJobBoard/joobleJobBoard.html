<template>
        <lightning-card title="Jooble Job Board - Search" icon-name="standard:employee_job_position">
                <div class="slds-grid slds-var-m-around_medium  slds-grid_vertical-align-end">
                <lightning-input
                        type="text"
                        label="Search Keywords"
                        placeholder="type here..."
                        value={keywords}
                        required
                        onchange={handleKeywordsChange}
                        class="slds-p-horizontal_medium"
                ></lightning-input>
                <lightning-input
                        type="text"
                        label="Location"
                        placeholder="Boston, MA"
                        value={location}
                        onchange={handleLocationChange}
                        class="slds-p-horizontal_medium"
                ></lightning-input>
                <lightning-input
                        type="date"
                        label="Created After Date"
                        value={datecreatedfrom}
                        onchange={handleDateChange}
                        class="slds-p-horizontal_medium"
                ></lightning-input>
                <br />
                <lightning-button
                        label="Search"
                        variant="brand"
                        icon-name="utility:search"
                        class="slds-p-horizontal_medium slds-m-left_x-small"
                        onclick={handleSearchClick}
                ></lightning-button>
                <lightning-button
                        label="Prev"
                        icon-name="utility:chevronleft"
                        onclick={handlePrevious}
                ></lightning-button>
                <div lwc:if={page} class="slds-p-horizontal_medium slds-p-vertical_x-small">
                        <p>Page:&nbsp;{page}</p>
                </div>
                <lightning-button
                        label="Next"
                        icon-name="utility:chevronright"
                        icon-position="right"
                        onclick={handleNext}
                ></lightning-button>
                <lightning-button
                        label="Save Selected Jobs"
                        variant="brand"
                        icon-name="utility:insert_template"
                        class="slds-p-horizontal_medium"
                        onclick={handleSaveSelectedJobsClick}
                ></lightning-button>
                <div lwc:if={error} class="slds-var-m-around_medium">
                        <p class="slds-text-color_error">Error:&nbsp;{error}</p>
                </div>
                </div>
        </lightning-card>
</template>
